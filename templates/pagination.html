<!--Pagination -->
<nav aria-label="pagination example">
    <ul class="pagination pagination-circle pg-blue mb-0 justify-content-center">

        <!--First-->
        {% if object_list.has_previous %}
        <!--<li class="page-item"><a class="page-link" href="?page=1">First</a></li>-->

        <!--Arrow left-->
        <li class="page-item">
            <a class="page-link" aria-label="Previous" href="?page={{ object_list.previous_page_number }}">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        {% endif %}
        <!--Numbers-->
    {% for pages in object_list.paginator.page_range %}
        {% if object_list.number == pages %}
            <li class="page-item active"><a class="page-link">{{ pages }}</a></li>
            {% else %}
            <li class="page-item"><a class="page-link" href="?page={{ pages }}">{{ pages }}</a></li>
        {% endif %}
    {% endfor %}

        {% if object_list.has_next %}
        <!--Arrow right-->
        <li class="page-item">
            <a class="page-link" aria-label="Next" href="?page={{ object_list.next_page_number }}">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>

        <!--Last-->
       <!-- <li class="page-item"><a class="page-link" href="?page={{ object_list.paginator.num_pages }}">Last</a></li>-->
        {% endif %}
    </ul>
    <div class="container-fluid">
        <hr class="hr-dark">
    </div>
</nav>
